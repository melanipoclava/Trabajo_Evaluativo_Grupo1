<!DOCTYPE html>

<html xmlns:th="http://thymeleaf.org">
<head th:insert="/layout/head::head">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<header th:insert="/layout/header::header"> </header>
    <div>
         <section>
          <h1>lista de votos</h1>
          
          
          <table class="table">      
            <tbody>
              <thead>
                <tr>
                <th>CODIGO</th>
                <th>NOMBRE</th>
                <th>GENERO</th>
                <th>DESCRIPCION</th>
                </tr>
            </thead>
            <tbody>
              <tr th:each="candidato:${candidatos}">
                <td th:text="${candidato.codigo}"></td>
                <td th:text="${candidato.nombre}"></td>
                <td th:text="${candidato.genero}"></td>
                <td th:text="${candidato.descripcion}"></td>
                <td th:text="${candidato.votos}"></td>
                <td>
              	</td>
               </tr> 
            </tbody>
          </table>
      
         </section>
 </div>
</body>
</html>
