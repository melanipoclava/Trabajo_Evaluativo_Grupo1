<!DOCTYPE html>
<html lang="es" xmlns:th="http://thymeleaf.org">
<head th:insert="/layout/head::head">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<header th:insert="/layout/header::header"> </header>
    <div>
         <section>
          <h1>Lista de Concursantes</h1>
          <table class="table">      
            <tbody>
              <thead>
                <tr>
                <th>CODIGO</th>
                <th>NOMBRE</th>
                <th>GENERO</th>
                <th>DESCRIPCION</th>
                </tr>
            </thead>
            <tbody>
              <tr th:each="candidato:${candidatos}">
                <td th:text="${candidato.codigo}"></td>
                <td th:text="${candidato.nombre}"></td>
                <td th:text="${candidato.genero}"></td>
                <td th:text="${candidato.descripcion}"></td>
                <td>
                 <a th:href="@{/editar/}+${candidato.codigo}" id="editarConcursante" class="btn btn-warning">Editar</a>
				 <a th:href="@{/eliminar/}+${candidato.codigo}" id="eliminarConcursante" class="btn btn-danger">Eliminar</a>
              	</td>
               </tr> 
            </tbody>
          </table>
      
         </section>
 </div>
</body>
</html>
